<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>

<div>
  <h1>WE'RE LAUNCHING SOON</h1>
</div>

  <main>

    <section>
      <section class="box days">
        <p id="days">00</p>
      </section>
      <p id="day">Days</p>
    </section>

    <span>:</span>

    <section>
      <section class="box hours">
        <p id="hours">00</p>
      </section>
      <p id="hour">Hours</p>
    </section>

    <span>:</span>

    <section>
      <section class="box minutes">
        <p id="minutes">00</p>
      </section>
      <p id="minute">Minutes</p>
    </section>

    <span>:</span>

    <section>
      <section class="box seconds">
        <p id="seconds">00</p>
      </section>
      <p id="sec">Seconds</p>
    </section>
  </main>

<div>
  <img src="images/pattern-hills.svg" id="hills" alt="hills">
</div>

</html>
